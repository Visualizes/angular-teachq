<div class="card-wrapper register-wrapper">
  <mat-card class="card-wrapper__card">
    <mat-card-header>
      <mat-card-title>Register for TeachQ</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerFormGroup" class="register-form">
        <mat-form-field appearance="outline">
          <mat-label>Full name</mat-label>
          <input matInput formControlName="display_name" placeholder="Enter full name"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter email"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter password"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input matInput formControlName="confirm_password" type="password" placeholder="Confirm password"/>
        </mat-form-field>
        <span *ngIf="passwordError">
          Passwords are not matching.
        </span>
      </form>
    </mat-card-content>
    <mat-card-actions class="register-actions">
      <button mat-flat-button routerLink="/TeachQ/login">Back</button>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
