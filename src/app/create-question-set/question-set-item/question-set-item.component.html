<form class="question-item-wrapper" *ngIf="questionFormGroup != null" [formGroup]="questionFormGroup">
  <mat-form-field appearance="outline">
    <mat-label>Question {{questionNumber}}</mat-label>
    <textarea [maxlength]="questionLength" formControlName="question" matInput placeholder="Enter your question here." required></textarea>
  </mat-form-field>
  <div class="character-count">
    {{questionFormGroup.value.question.length}}/{{questionLength}}
  </div>

  <mat-radio-group class="question-item-answers" formControlName="answer" required>
    <mat-radio-button value="A" class="question-item-answer">
      <strong class="question-item-answer__choice">A.)</strong>
      <input [class.input-error]="questionFormGroup.controls['choiceA']?.touched" formControlName="choiceA" matInput placeholder="Enter your answer here." required/>
    </mat-radio-button>
    <mat-radio-button value="B" class="question-item-answer">
      <strong class="question-item-answer__choice">B.)</strong>
      <input [class.input-error]="questionFormGroup.controls['choiceB']?.touched" formControlName="choiceB" matInput placeholder="Enter your answer here." required/>
    </mat-radio-button>
    <mat-radio-button value="C" class="question-item-answer">
      <strong class="question-item-answer__choice">C.)</strong>
      <input [class.input-error]="questionFormGroup.controls['choiceC']?.touched" formControlName="choiceC" matInput placeholder="Enter your answer here." required/>
    </mat-radio-button>
    <mat-radio-button value="D" class="question-item-answer">
      <strong class="question-item-answer__choice">D.)</strong>
      <input [class.input-error]="questionFormGroup.controls['choiceD']?.touched" formControlName="choiceD" matInput placeholder="Enter your answer here." required/>
    </mat-radio-button>
  </mat-radio-group>
</form>
