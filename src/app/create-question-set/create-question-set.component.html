<div class="question-set-wrapper">
  <mat-card class="question" *ngFor="let question of questions; let i = index">
    <app-question-set-item [questionFormGroup]="question" [questionNumber]="i + 1"></app-question-set-item>
  </mat-card>


  <button mat-fab color="primary" class="add-question-button" (click)="addQuestion()">
    <mat-icon>add</mat-icon>
  </button>

</div>
