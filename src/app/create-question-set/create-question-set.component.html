<div class="card-wrapper">
  <mat-card class="question-set-content">
    <mat-card-header>
      <mat-card-title>Create question set</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="question-set">
        <ng-container *ngFor="let question of questions; let i = index">
          <app-question-set-item [questionFormGroup]="question" [questionNumber]="i + 1"></app-question-set-item>
        </ng-container>
      </div>
      <div class="add-question" (click)="addQuestion()">
        <mat-icon class="add-question__icon">add</mat-icon>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/dashboard">Cancel</button>
      <button mat-raised-button color="primary" routerLink="/dashboard">Create</button>
    </mat-card-actions>
  </mat-card>
</div>
