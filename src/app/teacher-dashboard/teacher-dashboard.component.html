<div class="teacher-dashboard-wrapper">
  <ng-template *ngIf="loading; then loadingTemplate else dashboard"></ng-template>
  <ng-template #dashboard>
    <div class="teacher-dashboard-content">
      <mat-card class="question-set-card" *ngFor="let questionSet of questionSets">
        <mat-card-title class="question-set-card__title">
          {{questionSet.title}}
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-card-title>
        <mat-card-content>
          {{questionSet.description}}
        </mat-card-content>

        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="'/questions/present/' + questionSet.id">Present</button>
          <button mat-menu-item [routerLink]="'/dashboard/questions/' + questionSet.id">Edit</button>
          <button mat-menu-item (click)="delete(questionSet.id)">Delete</button>
        </mat-menu>
      </mat-card>
    </div>
    <button mat-fab color="primary" class="teacher-dashboard-add" routerLink="/dashboard/questions/create">
      <mat-icon>add</mat-icon>
    </button>
  </ng-template>
  <ng-template #loadingTemplate>
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
