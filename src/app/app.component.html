<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-header">
    <button mat-icon-button *ngIf="showToolbarBack" class="toolbar-header__icon" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>TeachQ</span>
  </div>
  <button mat-icon-button *ngIf="showToolbarDone" (click)="done()">
    <mat-icon>done</mat-icon>
  </button>
</mat-toolbar>
<div class="router">
  <router-outlet (activate)="maskRoute()"></router-outlet>
</div>
